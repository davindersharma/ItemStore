        <section class="form">
            <div class="info-form">
                <form>
                    <p>Credit card info</p>
                    <label for="number">*Card Number</label><br>
                    <input type="nbr" class="name" name="nbr" required>
                    <br>
                    <label for="number">*CVC</label>
                    <br>
                    <input type="nbr" class="CVC" name="nbr" required>
                    <br>
                    <label for="Name">*Name on the card</label>
                    <br>
                    <input type="text" class="C-name" name="name" required>
                    <br>
                    <label for="date">*Expiration</label>
                    <br>
                    <input type="month" class="E-date" name="date"
                        placeholder="yyy/mm/dd" required><br>
                    <input type="reset" name="btn" value="clear" id="clr-btn">
                    <br>

                    <label for="nbr">*Total purchase</label>
                    <br>
                    <input readonly type="text" class="total" name="price" required>
                    <br><br>
                    <label for="">*Show terms</label>
                    <br>
                    <input type="checkbox" name="checkbox">
                    <label for="">*Agree terms and condations</label>
                    <!-- <input type="checkbox" name="radio"> -->
                    <!-- <input type="checkbox" name=""> -->
                    <!-- <label for="">*Agree terms and condations</label> -->
                    <br>
                </form>
            </div>
            <div class="shipping-form">

                <form class="form2">
                    <p>Shipping address</p>
                    <label for="name">*name</label>
                    <br>
                    <input type="text"  class= "CD-name" name="name" class="name" required>
                    <br>
                    <label for="address">*Address</label>
                    <br>
                    <input type="text" name="address" required>
                    <br>
                    <label for="address">*Address Line 2</label>
                    <br>
                    <input type="text" name="address" required>
                    <br>
                    <label for="city">*City</label>
                    <br>
                    <input type="text" class="city" name="city" required>
                    <br>
                    <label for="Pcode">*Postal Code</label>
                    <br>
                    <input type="text" class="postal" required>
                    <br>
                    <label for="Province">*Province</label>
                    <br>
                    <input type="text" class="province" name="Province" required>
                    <br>
                    <label for="Country">*Country</label>
                    <br>
                    <input type="text" class="Country" name="Country" required>
                    <button class="formSumbit">Sumbit</button>
                </form>
            </div>
        </section>
